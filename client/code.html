<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Security client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                Security ^_^
            </div>
            <div class="card-body">
                <h5 class="card-title">Voter security guard </h5>
                <p class="card-text">This section it works to check the voting authority.</p>
                <input type="text" id="txt-server" class="form-control mb-2" readonly placeholder="Server">
                <input type="text" id="txt-aktif" class="form-control mb-2" readonly placeholder="Status" value="Activate"> 
                <input type="text" id="txt-token" class="form-control mb-2" placeholder="Your Token"> 
                <button id="btn-check-code" class="btn btn-primary">Start choosing</button>
                <button id="btn-cancel-code" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../js/source.js"></script>
    <script src="../js/swal.js"></script>
    <script src="../js/script.js"></script>
    <script>
        $(window).on('load', function(e){
            if(localStorage.getItem('nsc') == null || localStorage.getItem('nsc') == undefined){
                window.location = '/lclie';
            }else{
                $('#txt-server').val(localStorage.getItem('nsc'));
            }
        });
    </script>
</body>
</html>
