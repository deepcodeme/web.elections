<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
      .txt-header{
        color: lightgray;;
        font-size: 50px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
      }
      .txt-sea{
        color: lightseagreen;
      }
    </style>
    <title>Dashboard server</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container">
        <a class="navbar-brand">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="cursor: pointer;">
            <a class="nav-item nav-link text-info"  id="btn-modal-profile">Server</a>
            <a class="nav-item nav-link"  data-toggle="modal" data-target="#Modaladd">Candidate</a>
            <a class="nav-item nav-link"  data-toggle="modal" data-target="#Modalvote" id="btn-modal-vote">Voter</a>
            <a class="nav-item nav-link"  id="btn-logout-server">Exit</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="Modaladd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-secondary" id="exampleModalLabel ">Candidate Add(+)</h5>
              <button type="button" class="close" data-dismiss="modal" id="btn-ccc" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label class="text-secondary">Name</label>
                <input type="text" id="txt-nama-id" class="form-control mb-2" required>               
                <label class="text-secondary">Vision</label>
                <textarea id="txt-visi-id" class="form-control" required>
                </textarea>
                <small class="form-text text-muted mb-2">Type your vision for share another people.</small>
                <label class="text-secondary">Mision</label>
                <textarea id="txt-misi-id" class="form-control" required>
                </textarea>
                <small class="form-text text-muted mb-2">Type your mision for share another people.</small>              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-input-server">Next</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-ccc">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="Modal-Img" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Candidate Add Image</h5>
              </div>
              <div class="modal-body">
                <form id="frm-add-img">
                    <label class="text-secondary">Upload your photo</label>
                    <input type="file" id="txt-file" name="txtFile" required>
                    <img src="" alt="..." class="img-fluid" style="display:none;" id="img-preview">
                </form>            
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-add-client-img">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="Modalvote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Voter Add(+)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="voter">        
                <label class="text-secondary"> Lots of voters</label>
                <input type="text" id="txt-qtyvoter" class="form-control">
                <small class="form-text text-muted mb-2">Lots of people can use elections.</small>
                <div class="body-qty">
                  <p class="text-info"><span id="txt-qty-vot"></span><span> People</span></p>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btn-add-vot">Create(+)</button>
                  <button type="button" class="btn btn-dark" id="btn-export-vot">Export</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <div class="container">
        <div class="row" id="row-body-kandidat">
        </div>
      </div>
        <div class="modal fade" id="Modalvm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Vision And Mision Candidate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="body-vm">  
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="Modaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Candidate Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="body-edit">                       
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-edit-profile">Edit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      <script src="../js/source.js"></script>
      <script src="../js/bootstrap.js"></script>
      <script src="../js/swal.js"></script>
      <script>

      function loadServer(){
        var col = $('#row-body-kandidat');
        $.ajax({
            url: '/server/api/load',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
              nama_server : localStorage.getItem('ns')  
            }),
            success: function(res){
                if(res == ""){
                  col.html('');
                  col.append("<p class='txt-header'>Don't have candidate.</p>");
                }else if
                (res == "Failed to load candidate" ||
                 res == "Failed to load candidate, try again with another way --> this bug please report to developer"
                )
                {
                  swal("Proooobbbllemm", res, "error");
                }else{
                  col.html('');
                  res.forEach(function(row) {
                  col.append('\
                  <div id="col-body" class="col-md-4 mb-4">\
                    <div class="card">\
                      <img src="../upload/'+row.Foto+'" class="card-img-top" alt="...">\
                      <div class="card-body">\
                        <h5 class="card-title">'+row.Nama+'</h5>\
                        <p class="card-text txt-sea">'+row.Total+'<span> support people</span></p>\
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#Modaledit" onclick="btn_edit_profile(\''+row._id+'\')">Edit</a>\
                        <a href="#" class="btn btn-danger"  onclick="btn_del_profile(\''+row._id+'\')">Delete</a>\
                        <a href="#" class="btn btn-link" data-toggle="modal" data-target="#Modalvm" onclick="btn_more_profile(\''+row._id+'\')">....</a>\
                      </div>\
                    </div>\
                  </div>\
                  ');
                  });
                }
            }
          });
        }
      
      $(window).on('load', function(e){
        if(localStorage.getItem('ns') != null || localStorage.getItem('ns') != undefined){
          loadServer();
        }
        else if(localStorage.getItem('ns') == null || localStorage.getItem('ns') == undefined){
          window.location = '/lserv';
        }
        else if
        (localStorage.getItem('ns') != null || localStorage.getItem('ns') != undefined &&
         localStorage.getItem('Nama-candidate') != null || localStorage.getItem('Nama-candidate') != undefined &&
         localStorage.getItem('Visi-candidate') != null || localStorage.getItem('Visi-candidate') != undefined &&
         localStorage.getItem('Misi-candidate') != null || localStorage.getItem('Misi-candidate') != undefined
        )
        {
          loadServer();
          $('#Modal-Img').css('overflow-y', 'auto');
          $('#Modal-Img').modal('show'); 
        }
      });
      </script>
      <script src="../js/script.js"></script>
  </body>
</html>
