    <div class="modal fade" id="Modalprofile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal fade" id="Modaladd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-secondary" id="exampleModalLabel ">Candidate Add(+)</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <div class="modal-body">
                <label class="text-secondary">Name</label>
                <input type="text" id="txt-nama-id" class="form-control mb-2" required>

                <textarea id="txt-visi-id" class="form-control" required>
  
                </textarea>
                <small class="form-text text-muted mb-2">Type your vision for share another people.</small>
                
                <label class="text-secondary">Mision</label>
                <textarea id="txt-misi-id" class="form-control" required>
  
                </textarea>
                <small class="form-text text-muted mb-2">Type your mision for share another people.</small>              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-input-server">Next</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

              </div>
              <div class="modal-footer">

    <script>

      function loadServer(){
        $.ajax({
            url: '/server/api/load',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
              nama_server : sessionStorage.getItem('NamaServer')  
            }),
            success: function(res){
                console.log(' + Success to load dasboar server '+res);
                var col = $('#row-body-kandidat');
                col.html('');
                res.forEach(function(row) {
                  col.append('\
                  <div id="col-body" class="col-md-4 mb-4">\
                    <div class="card">\
                      <img src="../upload/'+row.Foto+'" class="card-img-top" alt="...">\
                      <div class="card-body">\
                        <h5 class="card-title">'+row.Nama+'</h5>\
                        <p class="card-text">'+row.Total+'</p>\
                        <a href="#" class="btn btn-dark" data-toggle="modal" data-target="#Modaledit" onclick="btn_edit_profile(\''+row._id+'\')">Edit</a>\
                        <a href="#" class="btn btn-secondary"  onclick="btn_del_profile(\''+row._id+'\')">Delete</a>\
                        <a href="#" class="btn btn-light" data-toggle="modal" data-target="#Modalvm" onclick="btn_more_profile(\''+row._id+'\')">....</a>\
                      </div>\
                    </div>\
                  </div>\
                ');
              });
            }
          });
        }
      
      $(window).on('load', function(e){
        if(localStorage.getItem('NamaServer') == null && localStorage.getItem('param-add-img-client') == null){
          sessionStorage.removeItem('NamaServer');
          window.location = '/';
        }
        else if(localStorage.getItem('NamaServer') != null && localStorage.getItem('param-add-img-client') == null){
          loadServer();
        }
        else if(localStorage.getItem('NamaServer') != null && localStorage.getItem('param-add-img-client') != null){
          loadServer();
          $('#Modal-Img').css('overflow-y', 'auto');
          $('#Modal-Img').modal('show');
        }
      });
    </script>
