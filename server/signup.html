<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup your server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>
<body>
    <div id="content-main-login-server">
        <div id="content-box-login-server">
            <form>
                <div id="content-txt">
                    <input type="text" name="code-registration" id="txt-code-signup" placeholder="Create your code server">
                </div>
                <div id="content-btn">
                    <button id="btn-create-signup-server">Sign-up?</button>
                    <button id="btn-back-login">Back</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/source.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
